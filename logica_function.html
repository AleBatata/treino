<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function soma(a, b) {
            return a + b;
        }

        function subtrair(a, b) {
            var resultado = a - b;
            return resultado;
        }

        function multiplicar(a, b) {
            var resultado = a * b;
        }
        function dividir(a, b) {
            if (b == 0) {
                return "erro de divisão por zero!"
            } else {
                return a / b;
            }
        }

        var x = parseInt(prompt("Digite o primeiro número"));
        var y = parseInt(prompt("Digite o segundo número"));
        var o = prompt("Digite a operação: soma, subtração, multiplicação ou divisão");

        if (o == "soma") {
            document.write(soma(x, y));
        } else if (o == "subtração") {
            document.write(subtrair(x, y));
        } else if (o == "multiplicação") {
            document.write(multiplicar(x, y));
        } else if (o == "divisão") {
            document.write(dividir(x, y));
        } else {
            document.write("Operação Inválida")
        }
    </script>
</body>

</html>
